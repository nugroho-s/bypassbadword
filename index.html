<!doctype html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="inputText">Original Text</label>
                <input type="text" class="form-control" id="inputText" placeholder="Enter Text">
            </div>
            <div class="form-group">
                <label for="bypassResult">Bypass Result</label>
                <input type="text" class="form-control" id="bypassResult" placeholder="Bypass Result">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        var replaceDict = {
            'K': '\u041A',
            'o': '\u043E',
            'e': '\u0435',
            'l': 'I',
        }
        $('form').submit(function () {
            var inputText = $('#inputText').val()
            for (var replaceChar in replaceDict) {
                inputText = inputText.replaceAll(replaceChar, replaceDict[replaceChar]);
            }
            var bypassResult = '';
            for (var i = 0; i < inputText.length; i++) {
                bypassResult = bypassResult + inputText.charAt(i);
                var spaceNum = Math.floor(Math.random() * 3);
                for (var j = 0; j < spaceNum; j++) {
                    bypassResult = bypassResult + '\u2063';
                }
            }
            $('#bypassResult').val(bypassResult);
            return false;
        });
    </script>
</body>

</html>
